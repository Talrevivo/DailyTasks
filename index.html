<!DOCTYPE html>
<html>
<head>
  <title>Daily Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    .task-form {
      display: flex;
      margin-bottom: 20px;
    }

    .task-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    .time-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 0 5px 5px 0;
    }

    .add-task-btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .task-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .task-time {
      font-size: 12px;
      color: #777;
    }

    .complete-btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
      animation: popupFadeIn 0.5s ease-in-out;
    }

    @keyframes popupFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>משימות יומיותמ</h1>
    </div>

    <div class="task-form">
      <input type="text" id="taskInput" class="task-input" placeholder="Enter a task">
      <input type="time" id="timeInput" class="time-input">
      <button id="addTaskBtn" class="add-task-btn">+</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    // Get the necessary elements
    const taskInput = document.getElementById('taskInput');
    const timeInput = document.getElementById('timeInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const popup = document.getElementById('popup');

    // Add a task to the list
    function addTask() {
      const taskText = taskInput.value.trim();
      const taskTime = timeInput.value;
      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.className = 'task';
        taskItem.innerHTML = `
          <div>
            <span class="task-text">${taskText}</span>
            <span class="task-time">${taskTime}</span>
          </div>
          <button onclick="completeTask(this)" class="complete-btn">Done</button>
        `;
        taskList.appendChild(taskItem);

        taskInput.value = '';
        timeInput.value = '';
      }
    }

    // Remove a task from the list and show positive reinforcement
    function completeTask(button) {
      const taskItem = button.parentNode;
      const taskText = taskItem.querySelector('.task-text').innerText;
      const taskTime = taskItem.querySelector('.task-time').innerText;
      taskItem.remove();

      // Show positive reinforcement as a pop-up
      const compliments = [
        'Great job!',
        'Well done!',
        'You rock!',
        'Awesome work!',
        'Fantastic!',
        'Keep it up!',
        'You nailed it!'
      ];
      const randomIndex = Math.floor(Math.random() * compliments.length);
      const compliment = compliments[randomIndex];

      popup.innerText = compliment + ' Task: ' + taskText + ' at ' + taskTime;
      popup.style.display = 'block';

      setTimeout(function() {
        popup.style.display = 'none';
      }, 2000);
    }

    // Event listener for the add task button
    addTaskBtn.addEventListener('click', addTask);

    // Event listener for the Enter key press
    taskInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
